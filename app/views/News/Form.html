	{{template "nav.html" .}}
		<!-- Main -->
		<div id="page-wrapper">
			<!-- Main -->
				<section class="wrapper style1">
					<div class="container">
						<div id="content">
							<form action="/News/Add" method="POST">
						    	<strong>Title:</strong><br>
						        <input type="text" name="newstitle"/><br/>
						        <p style="color:grey" align="right">
						        *Note : News title won't be included in view, please write the title in the content yourself*
						        </p>
						        <strong>Content:</strong><br>
					            <textarea name="newscontent" id="newscontent"></textarea>
					            <script>
					            	CKEDITOR.replace('newscontent');
					            </script>
							    <p align="right">
							    	<input type="submit" value="Post" />
						    	</p>
							</form>
						</div>
					</div>
				</section>
		</div>
	</div>
<!-- Footer -->
