<!-- Header -->
{{template "header.html" .}}

<!-- Content -->
	<div id="page-wrapper">
		<!-- Nav -->
	{{template "nav.html" .}}
		
		<!-- Main -->
			<section class="wrapper style1">
				<div class="container">
					<div id="content">

						<!-- Content -->
							<article>
								<header>
									<h2>No Sidebar</h2>
									<p>All content, all the time.</p>
								</header>
								<span class="image featured"><img src="public/images/banner.jpg" alt="" /></span>
							{{range .list}}
								<p><a href="/News/Detail/{{.NewsId}}" style="color:#000000">{{.NewsTitle}}</a></p>
							{{end}}

							</article>
					</div>
				</div>
			</section>
	</div>
<!-- Footer -->
{{template "footer.html" .}}
